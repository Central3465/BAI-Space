<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>BAI Space - Notes</title>
    <style>
        :root {
            --primary: #4a90e2;
            --primary-dark: #3a7bc8;
            --secondary: #50c878;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f0f0f5;
            --gray: #e0e0e0;
            --text: #333;
            --text-light: #f0f0f5;
            --error: #e74c3c;
            --success: #2ecc71;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --note-bg: rgba(255, 255, 255, 0.08);
            --note-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .dark-mode {
            --primary: #5d7cba;
            --primary-dark: #4a6a9c;
            --dark: #0d0d1a;
            --darker: #0a0a12;
            --light: #1a1a2e;
            --gray: #2a2a40;
            --text: #e0e0e0;
            --text-light: #f0f0f5;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --note-bg: rgba(10, 10, 18, 0.6);
            --note-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header & Theme Toggle */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .theme-toggle {
            background: var(--gray);
            border: none;
            width: 60px;
            height: 30px;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--dark);
            top: 3px;
            left: 3px;
            transition: var(--transition);
        }

        .dark-mode .theme-toggle {
            background: #3a3a5a;
        }

        .dark-mode .theme-toggle::before {
            background: var(--light);
            transform: translateX(30px);
        }

        /* Navigation */
        nav {
            margin: 30px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            list-style: none;
        }

        nav a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        nav a:hover {
            background: rgba(74, 144, 226, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.6s ease-in-out;
        }

        nav a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Notes Section */
        .notes-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-header p {
            color: var(--text-light);
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Note Input Area */
        .note-input-container {
            background: var(--note-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #noteInput {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: var(--text-light);
            font-size: 1.1rem;
            resize: vertical;
            transition: var(--transition);
            margin-bottom: 15px;
        }

        #noteInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .note-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-save {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        .btn-clear {
            background: rgba(231, 76, 60, 0.2);
            color: var(--error);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Notes List */
        #notesList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            list-style: none;
        }

        .note-item {
            background: var(--note-bg);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--note-shadow);
            transition: var(--transition);
            animation: fadeInUp 0.5s ease-out;
        }

        .note-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .note-content {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            word-break: break-word;
        }

        .note-actions-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-date {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .delete-btn {
            background: rgba(231, 76, 60, 0.2);
            color: var(--error);
            border: 1px solid rgba(231, 76, 60, 0.3);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.3);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .note-actions {
                flex-direction: column;
            }
            
            #notesList {
                grid-template-columns: 1fr;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <h1>BAI Space</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li><a href="#"><i class="fas fa-link"></i> Quick Links</a></li>
                <li><a href="#"><i class="fas fa-clock"></i> Focus Timer</a></li>
                <li><a href="#"><i class="fas fa-tasks"></i> To-Do Tasks</a></li>
            </ul>
        </nav>
        
        <section class="notes-section">
            <div class="section-header">
                <div>
                    <h2>Notes</h2>
                    <p>Write your most important notes here, so that you don't forget!</p>
                </div>
            </div>
            
            <div class="note-input-container">
                <textarea 
                    id="noteInput" 
                    placeholder="Write your note here..."></textarea>
                <div class="note-actions">
                    <button class="btn btn-clear" onclick="clearNotes()">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>
                    <button class="btn btn-save" onclick="saveNote()">
                        <i class="fas fa-save"></i> Save Note
                    </button>
                </div>
            </div>
            
            <ul id="notesList"></ul>
        </section>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check for saved theme preference or respect OS preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            body.classList.add('dark-mode');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Save preference to localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Notes functionality
        function saveNote() {
            const input = document.getElementById("noteInput");
            const note = input.value.trim();
            if (note) {
                let notes = JSON.parse(localStorage.getItem("notes")) || [];
                notes.push({
                    id: Date.now(),
                    content: note,
                    date: new Date().toLocaleString()
                });
                localStorage.setItem("notes", JSON.stringify(notes));
                input.value = "";
                renderNotes();
            }
        }

        function clearNotes() {
            if (confirm("Are you sure you want to delete all notes? This cannot be undone.")) {
                localStorage.removeItem("notes");
                renderNotes();
            }
        }

        function deleteNote(id) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes = notes.filter(note => note.id !== id);
            localStorage.setItem("notes", JSON.stringify(notes));
            renderNotes();
        }

        function renderNotes() {
            const notesList = document.getElementById("notesList");
            notesList.innerHTML = "";
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            
            if (notes.length === 0) {
                notesList.innerHTML = "<p style='text-align: center; color: var(--text-light); grid-column: 1 / -1; padding: 40px;'>No notes yet. Add your first note above!</p>";
                return;
            }
            
            // Reverse to show newest first
            notes.reverse().forEach(note => {
                const li = document.createElement("li");
                li.className = "note-item";
                
                li.innerHTML = `
                    <div class="note-content">${note.content}</div>
                    <div class="note-actions-bottom">
                        <div class="note-date">${note.date}</div>
                        <div class="delete-btn" onclick="deleteNote(${note.id})">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                `;
                
                notesList.appendChild(li);
            });
        }

        // Load notes on page load
        renderNotes();
        
        // Add enter key support for saving notes (with Shift+Enter for new line)
        document.getElementById("noteInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                saveNote();
            }
        });
    </script>
</body>
</html>
