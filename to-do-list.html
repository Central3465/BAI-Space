<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>BAI Space - To-Do List</title>
    <style>
        :root {
            --primary: #4a90e2;
            --primary-dark: #3a7bc8;
            --secondary: #50c878;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f0f0f5;
            --gray: #e0e0e0;
            --text: #333;
            --text-light: #f0f0f5;
            --error: #e74c3c;
            --success: #2ecc71;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --note-bg: rgba(255, 255, 255, 0.08);
            --note-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .dark-mode {
            --primary: #5d7cba;
            --primary-dark: #4a6a9c;
            --dark: #0d0d1a;
            --darker: #0a0a12;
            --light: #1a1a2e;
            --gray: #2a2a40;
            --text: #e0e0e0;
            --text-light: #f0f0f5;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --note-bg: rgba(10, 10, 18, 0.6);
            --note-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header & Theme Toggle */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .theme-toggle {
            background: var(--gray);
            border: none;
            width: 60px;
            height: 30px;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--dark);
            top: 3px;
            left: 3px;
            transition: var(--transition);
        }

        .dark-mode .theme-toggle {
            background: #3a3a5a;
        }

        .dark-mode .theme-toggle::before {
            background: var(--light);
            transform: translateX(30px);
        }

        /* Navigation */
        nav {
            margin: 30px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            list-style: none;
        }

        nav a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        nav a:hover {
            background: rgba(74, 144, 226, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.6s ease-in-out;
        }

        nav a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Todo Section */
        .todo-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-header p {
            color: var(--text-light);
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Todo Input Area */
        .todo-input-container {
            background: var(--note-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
        }

        #todoInput {
            flex: 1;
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: var(--text-light);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        #todoInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .btn-add {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Todo List */
        #todoList {
            list-style: none;
        }

        .todo-item {
            background: var(--note-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--note-shadow);
            transition: var(--transition);
            animation: fadeInUp 0.5s ease-out;
        }

        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--primary);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .todo-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .todo-checkbox.checked i {
            display: block;
            color: white;
        }

        .todo-checkbox i {
            display: none;
            font-size: 0.8rem;
        }

        .todo-content {
            flex: 1;
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.6;
            word-break: break-word;
        }

        .todo-content.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .todo-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            background: transparent;
            color: var(--text-light);
        }

        .delete-btn {
            color: var(--error);
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.2);
            transform: scale(1.1);
        }

        .edit-btn {
            color: var(--primary);
        }

        .edit-btn:hover {
            background: rgba(74, 144, 226, 0.2);
            transform: scale(1.1);
        }

        /* Stats */
        .todo-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .todo-input-container {
                flex-direction: column;
            }
            
            .btn-add {
                align-self: flex-end;
                padding: 12px 25px;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            .todo-stats {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <h1>BAI Space</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li><a href="#"><i class="fas fa-link"></i> Quick Links</a></li>
                <li><a href="focus-timer.html"><i class="fas fa-clock"></i> Focus Timer</a></li>
                <li><a href="to-do-list.html" class="active"><i class="fas fa-tasks"></i> To-Do Tasks</a></li>
            </ul>
        </nav>
        
        <section class="todo-section">
            <div class="section-header">
                <div>
                    <h2>To-Do List</h2>
                    <p>Organize your tasks and stay productive. Add, complete, and manage your daily activities.</p>
                </div>
            </div>
            
            <div class="todo-input-container">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Add a new task...">
                <button class="btn-add" onclick="addTodo()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            
            <ul id="todoList"></ul>
            
            <div class="todo-stats">
                <div id="totalTasks">Total tasks: 0</div>
                <div id="completedTasks">Completed: 0</div>
            </div>
        </section>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check for saved theme preference or respect OS preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            body.classList.add('dark-mode');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Save preference to localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Todo functionality
        let todos = JSON.parse(localStorage.getItem("todos")) || [];
        
        function addTodo() {
            const input = document.getElementById("todoInput");
            const todoText = input.value.trim();
            
            if (todoText) {
                const newTodo = {
                    id: Date.now(),
                    text: todoText,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                todos.push(newTodo);
                saveTodos();
                renderTodos();
                input.value = "";
                input.focus();
            }
        }
        
        function toggleTodo(id) {
            todos = todos.map(todo => {
                if (todo.id === id) {
                    return {...todo, completed: !todo.completed};
                }
                return todo;
            });
            saveTodos();
            renderTodos();
        }
        
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }
        
        function editTodo(id, newText) {
            if (newText.trim() === "") return;
            
            todos = todos.map(todo => {
                if (todo.id === id) {
                    return {...todo, text: newText.trim()};
                }
                return todo;
            });
            saveTodos();
            renderTodos();
        }
        
        function saveTodos() {
            localStorage.setItem("todos", JSON.stringify(todos));
        }
        
        function renderTodos() {
            const todoList = document.getElementById("todoList");
            const totalTasks = document.getElementById("totalTasks");
            const completedTasks = document.getElementById("completedTasks");
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Add your first task using the input above!</p>
                    </div>
                `;
                totalTasks.textContent = "Total tasks: 0";
                completedTasks.textContent = "Completed: 0";
                return;
            }
            
            todoList.innerHTML = "";
            
            todos.forEach(todo => {
                const li = document.createElement("li");
                li.className = "todo-item";
                
                li.innerHTML = `
                    <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="todo-content ${todo.completed ? 'completed' : ''}">${todo.text}</div>
                    <div class="todo-actions">
                        <button class="todo-action-btn edit-btn" onclick="editTodoPrompt(${todo.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="todo-action-btn delete-btn" onclick="deleteTodo(${todo.id})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                
                todoList.appendChild(li);
            });
            
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            
            totalTasks.textContent = `Total tasks: ${total}`;
            completedTasks.textContent = `Completed: ${completed}`;
        }
        
        function editTodoPrompt(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;
            
            const newText = prompt("Edit your task:", todo.text);
            if (newText !== null) {
                editTodo(id, newText);
            }
        }
        
        // Load todos on page load
        renderTodos();
        
        // Add enter key support for adding todos
        document.getElementById("todoInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                addTodo();
            }
        });
    </script>
</body>
</html>
